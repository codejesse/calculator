<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calc-body">
        <div class="display-result" id="display-result">
            <div class="result-text" id="result-text">0</div>
        </div>
        <div class="btn-container">
            <button class="btn operand" id="one" value="1">1</button>
            <button class="btn operand" id="two" value="2">2</button>
            <button class="btn operand" id="three" value="3">3</button>
            <button class="btn operand" id="four" value="4">4</button>
            <button class="btn operand" id="five" value="5">5</button>
            <button class="btn operand" id="six" value="6">6</button>
            <button class="btn operand" id="seven" value="7">7</button>
            <button class="btn operand" id="eight" value="8">8</button>
            <button class="btn operand" id="nine" value="9">9</button>
            <button class="btn operand" id="zero" value="0">0</button>
            <button class="btn operator" id="plus" value="+">+</button>
            <button class="btn operator" id="minus" value="-">-</button>
            <button class="btn operator" id="multiply" value="*">x</button>
            <button class="btn operator" id="divide" value="/">/</button>
            <button class="btn equals" id="result" value="=">=</button>
            <button class="btn clear" id="clear-display" value="">AC</button>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
